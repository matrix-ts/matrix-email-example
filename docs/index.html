<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

		<title>Matrix Requirements Example</title>
	</head>
	<body>
		<div class="container">		
			<div class="row">	
				<div class="col">
					<h1>Basic integration example</h1>
					<div>Make sure your Matrix instance is configured to send updates to <span id="url" style="font-weight: bold;">/matrix</span>.
						Once this is set up correctly you should see all changes on the instance getting listed
						in the table below.
					</div>
					<div>
						See the <a href="https://github.com/matrix-ts/matrix-email-example">GitHub Page</a> for instructions
					</div>
				</div>
			</div>
			<div class="row">	
				<div class="col">
					<table class="table">
						<thead>
							<tr>
								<th>Time</th>
								<th>Type</th>
								<th>Project</th>
							</tr>
						</thead>
						<tbody id="list">
							<tr>
								<td>Now</td>
								<td>SDASDA</td>
								<td>Somewhere</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>

		<script src="load.js"></script>
	</body>
</html>
